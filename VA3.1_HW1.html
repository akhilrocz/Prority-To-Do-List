<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="container mt-4">
      <h1>Protity to-do list</h1>
    </header>
    <main>
      <section class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            id="taskInp"
            class="form-control"
            placeholder="Add a new task"
          />
          <select id="priorityList" class="form-select">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <button type="button" id="addTaskBtn" class="btn btn-primary">
            Add
          </button>
        </div>

        <div class="row">
          <div class="col-md-4">
            <h2>Low Priority</h2>
            <ul class="list-group" id="lowPrioritytasks"></ul>
          </div>
          <div class="col-md-4">
            <h2>Medium Priority</h2>
            <ul class="list-group" id="mediumPrioritytasks"></ul>
          </div>
          <div class="col-md-4">
            <h2>High Priority</h2>
            <ul class="list-group" id="highPrioritytasks"></ul>
          </div>
        </div>
      </section>

      <script>
        const addTaskBtn = document.getElementById("addTaskBtn");
        addTaskBtn.addEventListener("click", function () {
          const taskInp = document.getElementById("taskInp").value;
          const priority = document.getElementById("priorityList").value;
          if (taskInp === "") {
            return;
          }
          const listItem = document.createElement("li");
          listItem.className =
            "list-group-item d-flex justify-content-between align-items-center";
          listItem.innerHTML = `${taskInp} <button class='btn btn-danger btn-sm' onClick='deleteButton(this)'>Delete</button>`;
          document
            .getElementById(`${priority}Prioritytasks`)
            .appendChild(listItem);
        });

        function deleteButton(button) {
          const listElement = button.parentElement;
          listElement.remove();
        }
      </script>
    </main>
  </body>
</html>
